<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dijital Kartvizit</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- TASARIM AYARLARI --- */
        body { background-color: #000; }

        /* 1. KISIM */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 450px;
            height: 425px; 
            z-index: 1;    
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .banner-container {
            width: 100%;
            height: 160px;
            flex-shrink: 0;
            overflow: hidden;
            border-radius: 0 0 20px 20px;
            z-index: 1;
        }
        .banner-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #333;
        }
        .fixed-card-part {
            width: 100%;
            background-color: #181a1e;
            margin-top: -40px; 
            padding-top: 105px; 
            padding-bottom: 25px; 
            border-radius: 25px; 
            border: 1px solid #2a2d35;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            z-index: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        /* PROFİL FOTOĞRAFI GÜNCELLEMESİ */
        .profile-container {
            width: 110px;
            height: 110px;
            margin-top: -55px; 
            border-radius: 50%;
            border: 4px solid #181a1e;
            overflow: hidden;
            background: #000;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            position: absolute;
            top: 160px; 
            /* Tıklanabilirlik Efekti */
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        /* Tıklayınca ufak bir küçülme efekti (basma hissi) */
        .profile-container:active {
            transform: scale(0.95);
        }
        
        /* 2. KISIM */
        .scroll-content {
            margin-top: 445px; 
            width: 100%;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 100; 
            padding-bottom: 40px;
        }
        .card-body {
            background-color: #181a1e;
            border-radius: 25px; 
            padding: 20px;
            min-height: 60vh; 
            border: 1px solid #2a2d35; 
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5); 
        }
        .card-body::before {
            content: '';
            display: block;
            width: 40px;
            height: 4px;
            background-color: #333;
            margin: 0 auto 15px auto;
            border-radius: 2px;
        }
        .action-buttons {
            width: 90%;
            margin-top: 25px;
        }
        .header-info {
            margin-bottom: 5px;
            text-align: center;
            z-index: 5;
            position: relative;
        }

        /* --- PROFİL BÜYÜTME MODALI --- */
        .profile-modal-img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #181a1e;
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
            animation: zoomIn 0.3s ease;
        }
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- QR Modal -->
    <div id="qrModal" class="modal">
        <div class="modal-content">

    <!-- PROFİL BÜYÜTME MODALI (YENİ EKLENDİ) -->
    <div id="profileModal" class="modal">
        <div class="modal-content" style="background: transparent; border: none; box-shadow: none;">
            <span class="close" onclick="closeProfile()" style="color:white; text-shadow: 0 0 5px black;">&times;</span>
            <img src="" alt="Profil" class="profile-modal-img" id="fullProfileImg">
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script>
        // QR Kod İşlemleri
        function openQR() { document.getElementById("qrModal").style.display = "flex"; }
        function closeQR() { document.getElementById("qrModal").style.display = "none"; }

        // Profil Büyütme İşlemleri (YENİ)
        function openProfile() {
            const imgSrc = document.getElementById("small-profile-img").src;
            document.getElementById("fullProfileImg").src = imgSrc;
            document.getElementById("profileModal").style.display = "flex";
        }
        function closeProfile() {
            document.getElementById("profileModal").style.display = "none";
        }

        // Modalları dışına tıklayınca kapatma
        window.onclick = function(e) { 
            if(e.target == document.getElementById("qrModal")) closeQR();
            if(e.target == document.getElementById("profileModal")) closeProfile();
        }

        // Kopyalama Fonksiyonu
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            if (!text || text === "..." || text === "—") return;
            
            navigator.clipboard.writeText(text).then(function() {
                alert("Kopyalandı: " + text);
            }, function(err) {
                console.error('Hata:', err);
            });
        }

        // VCF Okuma
        fetch('iletisim.vcf')
            .then(response => response.text())
            .then(vcfText => {
                console.log("VCF Okundu");
                parseVCF(vcfText);
            })
            .catch(error => console.error('Hata:', error));

        function parseVCF(data) {
            const getTag = (regex) => {
                const match = data.match(regex);
                return match ? match[1].trim() : "";
            };

            let fullName = getTag(/FN;?.*:(.*)/); 
            if(!fullName) fullName = getTag(/FN:(.*)/);

            let org = getTag(/ORG;?.*:(.*)/); 
            org = org.split(';')[0]; 
            
            const title = getTag(/TITLE;?.*:(.*)/);
            
            const mobileMatch = data.match(/TEL;.*TYPE=.*CELL.*:(.*)/i) || data.match(/TEL;.*VOICE.*:(.*)/i);
            let mobile = mobileMatch ? mobileMatch[1] : "";

            const workMatch = data.match(/TEL;.*TYPE=.*WORK.*:(.*)/i);
            let workPhone = workMatch ? workMatch[1] : "";

            const email = getTag(/EMAIL;?.*:(.*)/);
            const allUrls = [...data.matchAll(/URL;?.*:(.*)/gi)].map(m => m[1].trim());
            let website = allUrls.length > 0 ? allUrls[0] : "";

            let address = "";
            const labelMatch = data.match(/LABEL(?:;[^:]*)*:(.*)/i);
            if (labelMatch) {
                address = labelMatch[1].trim().replace(/\\n/g, " ");
            } else {
                const adrMatch = data.match(/ADR(?:;[^:]*)*:(.*)/i);
                if (adrMatch) {
                    address = adrMatch[1].replace(/;/g, " ").replace(/\\n/g, " ").replace(/\s+/g, ' ').trim();
                }
            }

            let linkedin = getTag(/X-SOCIALPROFILE.*linkedin:(.*)/i) || getTag(/X-LINKEDIN:(.*)/i);
            if (!linkedin) {
                const linkedinUrl = allUrls.find(url => url.toLowerCase().includes("linkedin.com"));
                if (linkedinUrl) linkedin = linkedinUrl;
            }

            const taxOffice = getTag(/X-TAX-OFFICE:(.*)/);
            const taxNo = getTag(/X-TAX-NUMBER:(.*)/);

            if(fullName) {
                document.getElementById('vcf-name').textContent = fullName;
                document.getElementById('footer-name').textContent = fullName;
            }
            if(org) {
                document.getElementById('vcf-company').textContent = org;
                document.getElementById('vcf-comp-name').textContent = org;
            }
            if(title) document.getElementById('vcf-title').textContent = title;

            if(mobile) {
                document.getElementById('btn-call').href = "tel:" + mobile;
                const cleanMobile = mobile.replace(/[^0-9]/g, '');
                document.getElementById('btn-whatsapp').href = "https://wa.me/" + cleanMobile;
                document.getElementById('vcf-mobile').textContent = mobile;
            }

            if(workPhone) document.getElementById('vcf-work').textContent = workPhone;
            else document.getElementById('vcf-work').textContent = "—";
            
            if(email) {
                document.getElementById('btn-email').href = "mailto:" + email;
                document.getElementById('vcf-email-text').textContent = email;
            }
            
            if(website) {
                let cleanWeb = website.replace(/^https?:\/\//, '').replace(/^\/\//, '');
                document.getElementById('vcf-web').textContent = cleanWeb;
            }

            if(address) {
                document.getElementById('btn-direction').href = "https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(address);
                document.getElementById('vcf-comp-address').textContent = address;
            } else {
                document.getElementById('vcf-comp-address').textContent = "—";
            }

            const liBtn = document.getElementById('btn-linkedin');
            if (linkedin) {
                liBtn.style.display = "flex";
                liBtn.href = linkedin.startsWith('http') ? linkedin : 'https://' + linkedin;
            } else {
                liBtn.style.display = "none";
            }

            document.getElementById('vcf-tax-office').textContent = taxOffice ? taxOffice : "—";
            document.getElementById('vcf-tax-no').textContent = taxNo ? taxNo : "—";
        }
    </script>
</body>
</html>
