<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burak Yılmaz | Dijital Kartvizit</title>
    <!-- Stil dosyasını çekiyoruz -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Banner Alanı -->
        <div class="banner">
            <img src="banner.jpg" alt="Kapak Fotoğrafı">
        </div>

        <!-- Profil Alanı -->
        <div class="profile-section">
            <div class="profile-pic">
                <img src="profil.jpg" alt="Profil Fotoğrafı">
            </div>
            <h1 class="name">Burak Yılmaz</h1>
            <p class="title">Yazılım Geliştirici & İçerik Üretici</p>
            <p class="bio">Teknoloji ve tasarım tutkunu. Dijital dünyada iz bırakmayı sever.</p>
        </div>

        <!-- Butonlar ve Linkler -->
        <div class="actions">
            <!-- VCF İndirme Butonu -->
            <a href="iletisim.vcf" class="btn primary-btn" download>
                <svg class="icon"><use href="icons.svg#save-icon"></use></svg>
                Rehbere Kaydet (.vcf)
            </a>
        </div>

        <!-- Sosyal Medya Linkleri (icons.svg'den çekilecek) -->
        <div class="links">
            <a href="https://instagram.com/kullaniciadi" target="_blank" class="link-item">
                <svg class="icon"><use href="icons.svg#instagram"></use></svg>
                <span>Instagram</span>
            </a>
            <a href="mailto:email@adresi.com" class="link-item">
                <svg class="icon"><use href="icons.svg#mail"></use></svg>
                <span>E-posta Gönder</span>
            </a>
            <a href="https://linkedin.com/in/kullaniciadi" target="_blank" class="link-item">
                <svg class="icon"><use href="icons.svg#linkedin"></use></svg>
                <span>LinkedIn</span>
            </a>
        </div>

        <!-- QR Kod Alanı -->
        <div class="qr-section">
            <h3>QR Kodu Okutun</h3>
            <img src="QR.svg" alt="QR Kod">
        </div>

        <footer>
            <p>&copy; 2024 Burak Yılmaz</p>
        </footer>
    </div>

</body>
<!-- test -->
</html>
